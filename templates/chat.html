<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Form Builder</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f4f6;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 999;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .logo {
    font-size: 1.7rem;
    font-weight: bold;
    display: flex;
    align-items: center;
  }

  .logo span {
    font-size: 1.8rem;
    font-weight: 800;
    background: linear-gradient(90deg, #ff7eb3, #8e44ad, #6dd5ed);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s infinite linear;
    display: inline-block;
  }

  @keyframes gradientText {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  nav {
    display: flex;
    align-items: center;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 1.6rem;
    font-size: 1.1rem;
    position: relative;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -4px;
    transition: 0.3s;
  }

  nav a:hover::after {
    width: 100%;
  }

  .btn-purple {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-purple:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  main {
    padding-top: 100px;
  }

  .single-column {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }

  .chat-panel {
    display: flex;
    flex-direction: row;
    height: calc(100vh - 100px);
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: background-color 0.3s ease;
    align-items: stretch; /* NEW: make children same height */
  }

  .chat-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    border-right: 1px solid #ddd;
  }

  .chat-header {
    flex-shrink: 0;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    background: #f9fafb;
  }

  .chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 1.2rem;
    background: #f9fafb;
  }

  .input-area {
    flex-shrink: 0;
    display: flex;
    padding: 0.6rem 1.2rem;
    background: #fff;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1.05rem;
    margin-right: 0.6rem;
  }

  .input-area button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }

  .input-area button img {
    width: 26px;
    height: 26px;
  }

  .message {
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    font-size: 1.1rem;
  }

  .message.ai {
    background: #dbeafe;
    text-align: left;
  }

  .message.user {
    background: #ddd6fe;
    text-align: right;
  }

  .preview-panel {
    width: 40%;
    max-width: 480px;
    background: #f3f4f6;
    padding: 1rem;
    overflow: hidden; /* NEW: hide scroll on outer panel */
    display: flex; /* NEW: make it a flex column */
    flex-direction: column;
    flex: 1; /* NEW: allow it to stretch equally */
  }

  .preview-panel h3 {
    margin-bottom: 1rem;
    font-size: 1.4rem;
  }

  .preview-content {
    background: #fff;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    flex: 1; /* NEW: stretch to fill height */
    overflow-y: auto;
    min-height: 200px;
  }

  /* Responsive */
  @media (max-width: 992px) {
    .chat-panel {
      flex-direction: column;
    }

    .preview-panel {
      width: 100%;
      max-width: none;
      border-top: 1px solid #ddd;
      height: 300px;
    }
  }

  /* Dark Mode Styles */
  body.dark {
    background: #1f1f2e;
    color: #eee;
  }

  body.dark .chat-panel {
    background: #2b2b3b;
  }

  body.dark .chat-box {
    background: #252533;
    border-color: #444;
  }

  body.dark .input-area {
    background: #2b2b3b;
  }

  body.dark .input-area input {
    background: #3a3a4a;
    color: white;
    border: 1px solid #555;
  }

  body.dark .message.user {
    background: #5c3bfe;
    color: white;
  }

  body.dark .message.ai {
    background: #3244a8;
    color: white;
  }

  body.dark .btn-purple {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    color: white;
  }

  body.dark nav a {
    color: #eee;
  }

  body.dark .preview-panel {
    background: #1f1f2e;
  }

  body.dark .preview-content {
    background: #2b2b3b;
    color: #eee;
  }
</style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/static/robot-one.svg" alt="Logo" style="height: 32px; vertical-align: middle; margin-right: 8px;" />
      <span>FormGen Pro</span>
    </div>
    <nav>
      <a href="/dashboard">Dashboard</a>

      <button id="darkToggleBtn" class="btn-purple" title="Toggle Dark Mode" style="margin-left: 1rem;">
        üåô Dark Mode
      </button>

      <a href="/login" style="margin-left: 1.5rem;">
        <button class="btn-purple">Sign In</button>
      </a>
    </nav>
  </header>

  <main>
    <section class="chat-panel single-column">
      <!-- Chat Area -->
      <div class="chat-left">
        <div class="chat-header">
          <h3>AI Assistant</h3>
          <p>Deep understanding ‚Ä¢ Creative generation <span style="color: green;">‚óè Online</span></p>
        </div>

        <div class="chat-box" id="chatBox">
          <div class="message ai">
            <strong>AI Assistant</strong><br />
            Hi! I'm your advanced AI form assistant. I can create forms based on your description ‚Äì from fun contact forms to job applications.
          </div>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Describe your form with detailed style preferences..."
            onkeypress="checkEnter(event)"
          />
          <button onclick="sendMessage()">
            <img src="/static/send-message.svg" alt="Send" />
          </button>
        </div>
      </div>

      <!-- Preview Panel -->
      <div class="preview-panel">
        <h3>Form Preview</h3>
        <div class="preview-content" id="previewContent">
          Your generated form preview will appear here.
        </div>
      </div>
    </section>
  </main>

   <script>
  // Save chat messages to localStorage
  function saveChat() {
    const chatHtml = document.getElementById("chatBox").innerHTML;
    localStorage.setItem("chatMessages", chatHtml);
  }

  // Restore chat messages from localStorage
  function restoreChat() {
    const saved = localStorage.getItem("chatMessages");
    if (saved) {
      document.getElementById("chatBox").innerHTML = saved;
      document.getElementById("chatBox").scrollTop =
        document.getElementById("chatBox").scrollHeight;
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const box = document.getElementById("chatBox");
    box.innerHTML += `<div class='message user'><strong>You</strong><br>${message}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;
    saveChat();

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();

    box.innerHTML += `<div class='message ai'><strong>AI Assistant</strong><br>${data.reply}</div>`;
    box.scrollTop = box.scrollHeight;
    saveChat();

    // Check for form_url or preview in AI response
    if (data.form_url) {
      document.getElementById("previewContent").innerHTML = `
        <iframe src="${data.form_url}" width="100%" height="100%" style="border:none;"></iframe>
      `;
    } else if (data.preview) {
      document.getElementById("previewContent").innerHTML = data.preview;
    } else {
      document.getElementById("previewContent").innerHTML =
        "No preview available.";
    }
  }

  function checkEnter(e) {
    if (e.key === "Enter") sendMessage();
  }

  function applyTheme() {
    const theme = localStorage.getItem("theme") || "light";
    const isDark = theme === "dark";
    document.body.classList.toggle("dark", isDark);

    const toggleBtn = document.getElementById("darkToggleBtn");
    if (toggleBtn) {
      toggleBtn.innerHTML = isDark
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    applyTheme();
    restoreChat();

    const toggleBtn = document.getElementById("darkToggleBtn");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggleBtn.innerHTML = isDark
          ? "‚òÄÔ∏è Light Mode"
          : "üåô Dark Mode";
      });
    }
  });
</script>
</body>
</html>
