<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fad0c4);
      padding: 2rem;
      color: #333;
    }
    .form-container {
      background: linear-gradient(to right, #ffffff, #ffe0e0);
      padding: 3rem;
      max-width: 720px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in;
      border: 3px solid #f8cdda;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e91e63;
      font-size: 2.4rem;
      font-weight: 800;
      text-shadow: 1px 1px #fff;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
      color: #8e44ad;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #ffb6b9;
      background-color: #fffdfd;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #f06292;
      background-color: #fff0f5;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    {{ content | safe }}
  </div>
  {{ script | safe }}
</body>
</html>
