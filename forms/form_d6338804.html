<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formal Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #f5f5f5, #e8e8e8);
      padding: 2rem;
    }
    .form-container {
      background: #ffffff;
      padding: 3rem;
      max-width: 720px;
      margin: auto;
      border-radius: 10px;
      border: 2px solid #555;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeSlide 0.7s ease-in-out;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d2d2d;
      font-size: 2.1rem;
      font-weight: 700;
      font-family: 'Times New Roman', Times, serif;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
      background-color: #fefefe;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #222;
      background-color: #fff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="form_id" value="d6338804">
            <div class="container">
    <h2>Sangamam Event Feedback Form</h2>
    <p>Please provide your feedback about your recent Sangamam event experience.</p>
    
        <input type="hidden" name="form_id" value="d6338804">
        <div class="section">
            <label for="name">Name:</label>
            <input type="text" required name="name" placeholder="Your Name" required />
        </div>
        <div class="section">
            <label for="number_of_family_members">Number of Family Members:</label>
            <select required name="number_of_family_members" required>
                <option value="" disabled selected hidden>Choose an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="section">
            <label for="overall_experience">Overall Experience:</label>
            <textarea required name="overall_experience" placeholder="Please write your overall experience with Sangamam event here." rows="4"></textarea>
        </div>
        <div class="section">
            <label for="rating_of_food">Rating of Food:</label>
            <select required name="rating_of_food" required>
                <option value="" disabled selected hidden>Choose an option</option>
                <option value="5">Excellent (5/5)</option>
                <option value="4">Good (4/5)</option>
                <option value="3">Average (3/5)</option>
                <option value="2">Poor (2/5)</option>
                <option value="1">Very Poor (1/5)</option>
            </select>
        </div>
        <button type="submit" name="submit">Submit Feedback</button>
    
    <footer>Powered by Daimler</footer>
</div>
            <div class="text-center mt-6">
                <button type="submit" class="bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                    ðŸš€ Submit Form
                </button>
            </div>
        </form>
        
  </div>
  
    <script>
      document.querySelectorAll("input, textarea, select").forEach((el, i, arr) => {
        el.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = arr[i + 1];
            if (next) next.focus();
          }
        });
      });
    </script>
    
</body>
</html>
